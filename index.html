<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">

    <title>Music Player</title>

    <link rel="stylesheet" href="./static/css/style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <meta name="apple-mobile-web-app-title" content="Music Player">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" id="statusBarMeta" content="black">

    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>

    <link rel="apple-touch-icon" sizes="180x180" href="./static/img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/img/icon/favicon-16x16.png">
    <link rel="manifest" href="./static/img/icon/site.webmanifest">
</head>

<body>
<div class="audio-player-container">
    <button id="lang-toggle" class="lang-toggle" title="Switch Language">
        <i class="fa-solid fa-language"></i>
        <span id="lang-label">EN</span>
    </button>
    <h1 id="player-title" title="Music Player">Music Player</h1>
    <div class="file-selector">
        <label for="folder-input" class="btn-style">
            <i class="fa-solid fa-folder-open"></i> <span data-i18n="selectFolder">选择文件夹</span>
        </label>
        <input type="file" id="folder-input" class="hidden" webkitdirectory directory accept="audio/*">
        <label for="single-song-input" class="btn-style">
            <i class="fa-solid fa-music"></i> <span data-i18n="selectFile">选择文件</span>
        </label>
        <input type="file" id="single-song-input" class="hidden" accept="audio/*" multiple>
        <input type="text" id="search-input" data-i18n-placeholder="searchPlaceholder" placeholder="搜索歌曲...">
    </div>
    <div id="drag-drop-area" class="drag-drop-zone">
        <p><i class="fa-solid fa-cloud-arrow-up"></i> <span data-i18n="dragDropHint">将音频文件拖放到此处</span></p>
        <p class="hint" data-i18n="dragDropSubHint">支持单个或多个文件 · 选择后自动播放</p>
    </div>
    <div class="song-list" id="song-list"></div>
    <div class="player-controls">
        <button id="prev-btn" class="btn" data-i18n-title="prev" title="上一曲">
            <i class="fa-solid fa-backward"></i> <span data-i18n="prev">上一曲</span>
        </button>
        <button id="play-pause-btn" class="btn" data-i18n-title="play" title="播放">
            <i class="fa-solid fa-play"></i> <span data-i18n="play">播放</span>
        </button>
        <button id="next-btn" class="btn" data-i18n-title="next" title="下一曲">
            <i class="fa-solid fa-forward"></i> <span data-i18n="next">下一曲</span>
        </button>
        <button id="random-btn" class="btn" data-i18n-title="shuffle" title="随机播放">
            <i class="fa-solid fa-shuffle"></i> <span data-i18n="shuffle">随机</span>
        </button>
        <button id="loop-btn" class="btn" data-i18n-title="loop" title="循环播放">
            <i class="fa-solid fa-repeat"></i> <span data-i18n="loop">循环</span>
        </button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <div>
                    <span class="input-group-text" data-i18n="pitch">变调</span>
                    <select id="pitch-shift" class="pitch-shift-select">
                        <option value="-5">-5</option>
                        <option value="-4">-4</option>
                        <option value="-3">-3</option>
                        <option value="-2">-2</option>
                        <option value="-1">-1</option>
                        <option value="0" selected>0</option>
                        <option value="1">+1</option>
                        <option value="2">+2</option>
                        <option value="3">+3</option>
                        <option value="4">+4</option>
                        <option value="5">+5</option>
                    </select>
                    <small class="text-muted" data-i18n="pitchHint">建议 ±2 范围</small>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <div class="justify-end">
                    <span class="input-group-text" data-i18n="speed">变速</span>
                    <select id="tempo-shift" class="tempo-shift-select">
                        <option value="0.5">0.5x</option>
                        <option value="0.6">0.6x</option>
                        <option value="0.7">0.7x</option>
                        <option value="0.8">0.8x</option>
                        <option value="0.9">0.9x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.1">1.1x</option>
                        <option value="1.2">1.2x</option>
                        <option value="1.3">1.3x</option>
                        <option value="1.4">1.4x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="progress" id="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
    <footer class="footer">
        <p class="mb-2">
            <a href="https://github.com/DreamingZH/LocalPitchPlayer?tab=readme-ov-file#%EF%B8%8F-keyboard-shortcuts"
               target="_blank" style="text-decoration: none; margin-right: 8px; color: inherit;">
                <i class="fa-regular fa-keyboard"></i> <span>Shortcuts</span>
            </a>
            <span style="opacity: 0.5;">|</span>
            <a href="https://www.buymeacoffee.com/dreamingzh" target="_blank"
               style="text-decoration: none; margin-left: 10px; color: inherit;">
                <i class="fa-solid fa-mug-hot"></i> <span>Sponsor</span>
            </a>
        </p>
        <p>&copy; 2025-2026 <a href="https://github.com/DreamingZH" target="_blank">DreamingZH</a>. All rights reserved.
        </p>
    </footer>
</div>
<script src="./static/js/i18n.js"></script>
<script src="./static/js/main.js"></script>
</body>

</html>
