<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <title>Music Player</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="audio-player-container">
    <h1 id="player-title" title="Music Player">Music Player</h1>
    <div class="file-selector">
        <label for="folder-input" class="btn-style">
            <i class="fa-solid fa-folder-open"></i> <span>选择文件夹</span>
        </label>
        <input type="file" id="folder-input" class="hidden" webkitdirectory directory accept="audio/*">
        <label for="single-song-input" class="btn-style">
            <i class="fa-solid fa-music"></i> <span>选择文件</span>
        </label>
        <input type="file" id="single-song-input" class="hidden" accept="audio/*" multiple>
        <input type="text" id="search-input" placeholder="搜索歌曲...">
    </div>
    <div id="drag-drop-area" class="drag-drop-zone">
        <p><i class="fa-solid fa-cloud-arrow-up"></i> 将音频文件拖放到此处</p>
        <p class="hint">支持单个或多个文件 · 选择后自动播放</p>
    </div>
    <div class="song-list" id="song-list"></div>
    <div class="player-controls">
        <button id="prev-btn" class="btn" title="上一曲">
            <i class="fa-solid fa-backward"></i> <span>上一曲</span>
        </button>
        <button id="play-pause-btn" class="btn" title="播放">
            <i class="fa-solid fa-play"></i> <span>播放</span>
        </button>
        <button id="next-btn" class="btn" title="下一曲">
            <i class="fa-solid fa-forward"></i> <span>下一曲</span>
        </button>
        <button id="random-btn" class="btn" title="随机播放">
            <i class="fa-solid fa-shuffle"></i> <span>随机</span>
        </button>
        <button id="loop-btn" class="btn" title="循环播放">
            <i class="fa-solid fa-repeat"></i> <span>循环</span>
        </button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <div>
                    <span class="input-group-text">变调</span>
                    <select id="pitch-shift" class="pitch-shift-select">
                        <option value="-5">-5</option>
                        <option value="-4">-4</option>
                        <option value="-3">-3</option>
                        <option value="-2">-2</option>
                        <option value="-1">-1</option>
                        <option value="0" selected>0</option>
                        <option value="1">+1</option>
                        <option value="2">+2</option>
                        <option value="3">+3</option>
                        <option value="4">+4</option>
                        <option value="5">+5</option>
                    </select>
                    <small class="text-muted">建议 ±2 范围</small>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <div class="justify-end">
                    <span class="input-group-text">变速</span>
                    <select id="tempo-shift" class="tempo-shift-select">
                        <option value="0.5">0.5x</option>
                        <option value="0.6">0.6x</option>
                        <option value="0.7">0.7x</option>
                        <option value="0.8">0.8x</option>
                        <option value="0.9">0.9x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.1">1.1x</option>
                        <option value="1.2">1.2x</option>
                        <option value="1.3">1.3x</option>
                        <option value="1.4">1.4x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="progress" id="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
</div>
<script src="./static/js/main.js"></script>
</body>

</html>
